  evm:
    - moduleURI: "github.com/smartcontractkit/capabilities/chain_capabilities/evm"
      gitRef: "b1a071a03f3a5cd5e035d3e5b1f3c7184b9aeb74"
      installPath: "github.com/smartcontractkit/capabilities/chain_capabilities/evm"
  mock:
