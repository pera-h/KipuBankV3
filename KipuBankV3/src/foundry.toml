[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"

# Optimizer settings
optimizer = true
optimizer_runs = 200
via_ir = true

# Additional settings
auto_detect_solc = false
ffi = false

# Test settings
[profile.default.fuzz]
runs = 256

# RPC endpoints
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"

# Etherscan verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
